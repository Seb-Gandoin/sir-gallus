<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameover.css">
    <title>Game Over</title>
    <link
      rel="shortcut icon"
      href="/assets/poulet (favicon).png"
      type="image/x-icon"
    />
</head>
<body>
    <header>
        <audio id="bg-music" autoplay loop>
            <source src="sounds/sad-violin-150146.mp3" type="audio/mpeg" />
        </audio>
        <button id="play-pause-button">♬</button>
    </header>
    <section>
        <h1>GAME OVER</h1>
        <p>    
            Ah bah bravo, tu as réussi à perdre. Grâce à toi, Sir Gallus est mort, 
            Philip Chefzebest en a fait un poulet rôti. 
            Recommence la partie et, par pitié, cette fois-ci, 
            essaie de ne pas tuer notre ami.
        </p>
    </section>
    <div class="btn">
        <button onclick="location.href='armure.html'">
            Recommencer la partie
        </button>
        <button onclick="location.href='accueil.html'">
            Abandoner
        </button>
    </div>
    <script src="gameover.js"></script>
</body>
</html>
